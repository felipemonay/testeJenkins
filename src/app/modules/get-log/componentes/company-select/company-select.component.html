<div class="mdc-select__dropdown">
  <ng-select [options]="companies" [(ngModel)]="company" (click)="filter()" (deselected)="onDeselected()" (selected)="onSelectCompanies($event)" [allowClear]="true">
  </ng-select>
  <label [class.mdc-floating-label--float-above]="company" class="mdc-floating-label" style="margin-left: 5px;">
      {{label}} <i [title]="helpCompany" class="fa fa-question-circle fa-lg cursor--pointer" data-toggle="tooltip"></i>
  </label>
  <div class="mdc-line-ripple"></div>
</div>
