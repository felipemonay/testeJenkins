<div class="mdc-select__dropdown">
    <ng-select #media_adserver_platform (selected)="onSelect($event)"
               [disabled]="this.status.isConfirmed ||  this.status.isDuplicated"
               [ngClass]="{'disabled':this.status.isConfirmed ||  this.status.isDuplicated  }"
               [options]="adservers"></ng-select>

    <label [class.mdc-floating-label--float-above]="_extra.media_adserver_platform" class="mdc-floating-label">
        {{ label }} <i [title]="help" class="fa fa-question-circle fa-lg cursor--pointer" data-toggle="tooltip"></i> *
    </label>

    <div class="mdc-line-ripple"></div>
</div>
