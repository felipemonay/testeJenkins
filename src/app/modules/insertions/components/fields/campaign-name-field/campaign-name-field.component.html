<div class="mdc-text-field mdc-text-field--fullwidth">
    <input [(ngModel)]="_insertion.campaign_name"
           [disabled]="status.isConfirmed && mediaModuleService.isEqual(_insertion.media, 'DIGITAL')" [id]="name"
           [name]="name"
           autocomplete="off" class="mdc-text-field__input"
           required type="text">

    <label [class.mdc-floating-label--float-above]="_insertion.campaign_name" [for]="name" class="mdc-floating-label">
        {{ label }} <i [title]="help" class="fa fa-question-circle fa-lg cursor--pointer" data-toggle="tooltip"></i>
    </label>

    <div class="mdc-line-ripple"></div>
</div>
