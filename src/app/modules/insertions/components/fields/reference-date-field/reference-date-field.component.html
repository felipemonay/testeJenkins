<div class="mdc-text-field mdc-text-field--fullwidth">
    <input [(ngModel)]="_insertion.reference_date" [dropSpecialCharacters]="false" [id]="name" [name]="name"
           autocomplete="off"
           class="mdc-text-field__input" mask="99/9999" required type="text">

    <label [class.mdc-floating-label--float-above]="_insertion.reference_date" [for]="name" class="mdc-floating-label">
        {{ label }} <i [title]="help" class="fa fa-question-circle fa-lg cursor--pointer" data-toggle="tooltip"></i>
    </label>

    <div class="mdc-line-ripple"></div>
</div>
