<div
  class="portal-main__content mdc-layout-grid--fullheight mdc-theme--background mdc-theme--text-primary-on-background">
  <div class="mdc-layout-grid portal-dashboard">
    <div class="mdc-layout-grid__inner">
      <div
        class="portal-widget mdc-layout-grid__cell--span-12-desktop mdc-layout-grid__cell--span-12-tablet mdc-layout-grid__cell--span-12-phone">
        <p class="portal-widget__heading mdc-typography--subheading2" id="p-listagem-media-plan">
          Listagem de <strong>Resumo contábil</strong>
        </p>

        <div class="mdc-card portal-widget__card mdc-card--portal-fullheight mdc-card--portal-space-between">

          <form #form="ngForm" (submit)="onSubmit()" autocomplete="off">
            <div class="mdc-layout-grid">
              <div class="mdc-layout-grid__inner mg-10--bottom">
                <div
                  class="mdc-layout-grid__cell--span-3-desktop mdc-layout-grid__cell--span-12-tablet mdc-layout-grid__cell--span-12-phone">
                  <app-select (initiativeFilter)="filter($event)"></app-select>
                </div>
                <div
                  class="mdc-layout-grid__cell--span-2-desktop mdc-layout-grid__cell--span-12-tablet mdc-layout-grid__cell--span-12-phone">
                  <app-button-search-summary></app-button-search-summary>
                </div>
              </div>
            </div>


            <div class="mdl-data-table--responsible">
              <table class="mdl-data-table portal-table-tab-panel portal-table-tab-panel--active" id="table-media-plan">
                <thead>
                  <tr class="text--left">
                    <th>Ação</th>
                    <th>ID Ação</th>
                    <th>Empresa</th>
                    <th>Marca</th>
                    <th>Produto</th>
                    <th>Mercado</th>
                    <th>Meio</th>
                  </tr>
                </thead>
                <tbody *ngIf="financialSummarys.data.length; else empty">
                  <tr *ngFor="let financialSummary of financialSummarys.data">
                    <td>
                      <a class="mdc-button mdc-button---xsmall" routerLink="/users/update" title="Editar"
                        id="btn-editar"><i class="fa fa-edit fa-lg"></i></a>
                    </td>
                    <td>{{ financialSummary.action_id }}</td>
                    <td>{{ financialSummary.company.name }}</td>
                    <td>{{ financialSummary.marca }}</td>
                    <td>{{ financialSummary.produto }}</td>
                    <td>{{ financialSummary.mercado }}</td>
                    <td>{{ financialSummary.meio }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </form>
          <app-pagination (navigate)="paginate($event)" [_data]="financialSummarys"
                                    class="align--center"></app-pagination>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #empty>
  <tr>
    <td class="text--center" colspan="6">Nenhum resultado encontrado!</td>
  </tr>
</ng-template>
